<div class="form-group">
    <input type="text" class="form-control" placeholder="Buscar por email ou nome" [(ngModel)]="searchQuery"
        (ngModelChange)="applyFilter()">
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user">
            <input [(ngModel)]="user.name" class="form-control" (ngModelChange)="isEditing = user.id">
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
        <th mat-header-cell *matHeaderCellDef> Profile </th>
        <td mat-cell *matCellDef="let user"> {{user.profile?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
            <!-- <button mat-icon-button class="btn btn-success" aria-label="Salvar" (click)="updateUser(user)"
                [disabled]="isEditing != user.id">
                <mat-icon>save</mat-icon>
            </button>
            <button mat-icon-button class="btn btn-danger" aria-label="Deletar" (click)="deleteUser(user.id)">
                <mat-icon>delete</mat-icon>
            </button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

    <mat-paginator [length]="totalUsers" [pageSize]="pageSize"
  (page)="pageEvent = $event; loadUsers()" [pageIndex]="pageEvent?.pageIndex">
</mat-paginator>
