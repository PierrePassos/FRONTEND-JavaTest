<div class="container mt-5">
    <h2>Cadastrar Novo Perfil</h2>
    <form (ngSubmit)="createProfile(profile)">
        <div class="form-group">
            <label for="nome">Nome do Perfil</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="profile.name" name="nome" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Perfil</button>
    </form>
</div>
